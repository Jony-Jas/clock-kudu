<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wee Clock | Stopwatch</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  </head>
<body id="body1">
  <header>
    <nav id="header-nav" class="navbar navbar-deafult">
      <div class="container-fluid">
        <div class="navbar-header">
        <div class="navbar-brand">
            <a href="index.html" id="brand">Wee Clock</a>
        </div> <!-- navbar-brand -->
        </div> <!-- navbar-header -->
        <a href="index.html"><span class="glyphicon glyphicon-info-sign"></span></a>
      </div> <!-- container-fluid -->
    </nav> <!-- navbar -->
  </header> <!-- header -->

  <!-- main-body -->
  <div id="main-content" class="container-fluid">
    <nav class="controls"><a href="#" class="button" onclick="stopwatch.start();">Start</a>
      <a href="#" class="button" onclick="stopwatch.stop();">Stop</a>
      <a href="#" class="button" onclick="stopwatch.resete();">Reset</a>
      <a href="#" class="button" onclick="stopwatch.restart();">Restart</a>
      <a href="#" class="button" onclick="stopwatch.lap();">Lap</a>
      <a href="#" class="button" onclick="stopwatch.clear();">Clear Laps</a>
    </nav>
    <div class="stopwatch"></div>
    <ul class="results"></ul>

  </div><!-- main-content -->

  <footer class="panel-footer">
    <div class="footer">
      <div class="container">
          <div class="copyright">
            <p>&copy; Copyright 2021 All Right Reserved By <a href="#">Jony Jas</a></p>
          </div>
      </div>
    </div>
  </footer> <!-- footer-end -->

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/stopwatch.js"></script>
</body>
</html>
